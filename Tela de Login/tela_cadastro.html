<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shotcut icon" type="png" href="img/shotcut_icon.png">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <section class="image">
                <div class = "titulos">
                    <h1>Cadastre-se Gratuitamente</h1>
                    <p>Já possui cadastro? <a href="index.html">Clique Aqui</a></p>
                </div>
                <img style="height: 300px; width: 300px;" src="img/undraw_profile.svg" alt="Imagem Ilustrativa">
            </section>
            <section class="login">
                <div class="login_box">
                        <h3>CADASTRO</h3>
                        <div class="email_box">
                            <label class="label" for="email" >Crie um endereço de e-mail</label>
                            <input style="margin-top: 6px;" class="input" name="email" id="email" type="email" placeholder="E-mail" required>
                        </div>
                        <div class="senha_box">
                            <label class="label" for="password">Crie uma senha forte</label>
                            <input style="margin-top: 6px;" class="input" name="password" type="password" id="password" placeholder="Senha" required>
                        </div>
                        <div class="entrar">
                            <button><a href="index.html"> FINALIZAR</a></button>
                            <p class="aviso_sem_cadastro_cll">Já possui cadastro? <a href="index.html">Clique Aqui</a></p>
                        </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
