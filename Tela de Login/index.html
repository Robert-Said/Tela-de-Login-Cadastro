<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shotcut icon" type="png" href="img/shotcut_icon.png">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <section class="image">
                <div class = "titulos">
                    <h1>Faça Login em nosso site</h1>
                    <p>Não possui cadastro? <a href="tela_cadastro.html">Clique Aqui</a></p>
                </div>
                <img style="height: 300px; width: 300px;" src="img/undraw_profile.svg" alt="Imagem Ilustrativa">
            </section>
            <section class="login">
                <div class="login_box">
                        <h3>LOGIN</h3>
                        <div class="email_box">
                            <label class="label" for="email" >E-Mail</label>
                            <input style="margin-top: 6px;" class="input" name="email" id="email" type="email" placeholder="Digite seu E-mail" required>
                        </div>
                        <div class="senha_box">
                            <label class="label" for="password">Senha</label>
                            <input style="margin-top: 6px;" class="input" name="password" type="password" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="entrar">
                            <button><a href="#"></a>ENTRAR</button>
                            <p class="aviso_sem_cadastro_cll">Não possui cadastro? <a href="tela_cadastro.html">Clique Aqui</a></p>
                        </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
